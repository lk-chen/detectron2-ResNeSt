_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 50
    STRIDE_IN_1X1: False
    RADIX: 2
    NORM: "SyncBN"
  FPN:
    NORM: "SyncBN"
  ROI_BOX_HEAD:
    NAME: "FastRCNNConvFCHead"
    NUM_CONV: 4
    NUM_FC: 1
    NORM: "SyncBN"
  ROI_HEADS:
    NUM_CLASSES: 10
  PIXEL_MEAN: [93.79843106, 98.72519928, 95.84587936]
  PIXEL_STD: [85.06779396, 85.94050764, 87.22792189]
INPUT:
  MIN_SIZE_TRAIN: (640, 800)
  MIN_SIZE_TRAIN_SAMPLING: "range"
  FORMAT: "RGB"
DATASETS:
  TRAIN: ('voc_2012_trainval',)
  TEST: ('voc_2012_test',)
SOLVER:
  STEPS: (12000, 16000)
  MAX_ITER: 5000
  WARMUP_ITERS: 10
  GAMMA: 0.01
  IMS_PER_BATCH: 8
  BASE_LR: 0.02
TEST:
  PRECISE_BN:
    ENABLED: True
